<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngIf="tasks.length < 1">
      <ion-label>Não há tarefas!</ion-label>
    </ion-item>




    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item (click)="openActions(task)">
        <ion-label *ngIf="!task.done">{{task.name}}</ion-label>
        <ion-label *ngIf="task.done">
          <del>{{task.name}}</del>
        </ion-label>
        <ion-icon slot="start" name="radio-button-off" *ngIf="!task.done"></ion-icon>
        <ion-icon slot="start" color="success" name="checkmark-circle" *ngIf="task.done"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="deletar(task)" color="danger">Apagar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-fab>
</ion-content>
